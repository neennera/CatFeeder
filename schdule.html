<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>schedule</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
    <!--link rel="stylesheet" href="style.css"-->
    <style>
      {{{style}}}
      </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    
    {{{nav}}}
    <div class="container-fluid maxWidth">
    <div>
        <center><h2>schedule</h2></center>
      <form method="POST" action="/schedule"  name="CatDeleteForm"> <!--onsubmit="return validateForm()" name="CatEditForm"-->
        <fieldset>
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">Time</th>
            <th scope="col">Amount of food</th>
            <th scope="col">Description</th>
            <th scope="col">Status</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <!--display value of payload-->
          {{#payload}}
        <!--tr class="table-active"-->
          <tr class="table-light">
            <td scope="row">{{time}}</td>
            <td scope="row">{{amount}}</td>
            <td scope="row">{{des}}</td>
            <!--<td scope="row"><span class="badge bg-success">Success</span></td>-->
            <td scope="row">{{status}}</td>
            <!--td scope="row"><a href="/schedule/delete/"><button class="btn btn-warning">Delete</button></a></td-->
            
            <td scope="row"><button type="submit" id="id" name="id" value={{rowid}} class="btn btn-warning">Delete</button></td>
          </tr>
        <!--/tr-->
          {{/payload}}
        </tbody>
      </table>
    </fieldset>
    </form>
    </div>
    <br><br>
    <div class="smallWidth">
    <h3>Add more schedule</h3>

    <script>
      function validateForm() {
        let x = document.forms["CatEditForm"]["amount"].value;
        var w=parseFloat(x).toFixed(0)
        if (w<=0 || w>15) { alert("Weight Item must be in range 1-15 gram"); return false; }
        return true;
      }
    </script>

    <form method="POST" action="/schedule" name="CatEditForm" onsubmit="return validateForm()"> <!--action to post of /schedule-->
      <fieldset>
        <div class="form-group">
            <label for="time" class="form-label mt-4" style="font-weight: bold;">Time to feed</label>
            <input type="time" class="form-control" id="time" name="time">
            <small id="emailHelp" class="form-text text-muted">Example : 07:00 AM, 09:25 PM, 02:45 PM</small>
         </div>
        <div class="form-group">
            <label for="mount" class="form-label mt-4" style="font-weight: bold;">Amount of food</label>
            <!--input type="int" class="form-control" id="exampleInputPassword1" placeholder="Enter amount of food"-->
            <input class="form-control" id="amount" name="amount">
            <small id="emailHelp" class="form-text text-muted">Example : 100, 175, 250 (gram)</small>
        </div>
        <div class="form-group">
          <label for="des" class="form-label mt-4" style="font-weight: bold;">Description</label>
          <input type="text" class="form-control" id="des" name="des">
        </div>
        <div class="form-group">
        <center>
          <!--submit button-->
          <button type="submit" class="btn btn-success" id="id" name="id" value="-1">Add</button>
        </center>
        </div>
      </fieldset>
    </form>
    </div>
    </div>
    {{{footer}}}
</body>
</html>
