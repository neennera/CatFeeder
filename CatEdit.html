<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Edit information</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <style>
      {{{style}}}
      </style>
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    
    {{{nav}}}
    
      <div class="container-fluid maxWidth">
        <!--first row-->
        <center><h2>Edit Cat information</h2></center>
        <div class="row">
        
        <!--Cat information-->    
        <div class="column">
          {{#payload}}
          <div class="container">
            <div class="card p-4">
                <div class=" image d-flex flex-column justify-content-center align-items-center"> <button class="rbtn btn-secondary">
                    <img src="http://pngimg.com/uploads/cat/cat_PNG50514.png" height="100" width="100" /></button>
    
                    <span class="name mt-3">{{name}}</span> <br><br>
                    <span class="idd">Weight : {{weight}} kg</span>
                    <span class="idd">type : {{type}} </span>
                    <div class="text mt-3"> <span>{{description}} </span> </div>
                    <br><br>
                    <div class=" d-flex mt-2"> <button class="btn1 btn-dark">Edit Profile</button> </div>
                    <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center">                <div class=" px-2 rounded mt-4 date "> <span class="join">Last update {{update}}</span> </div> 
                  </div>
                </div>
            </div>
          {{/payload}}
        </div>
        </div>
        <div class="column">
        <!--End of Cat information-->
        <!--Edit form-->
        <div class="column">
        <form method="POST" action="/catinfo"> <!--action to post of /catedit-->
            <fieldset>
                <div class="form-group">
                    <label for="mount" class="form-label mt-4" style="font-weight: bold;">Name</label>
                    <input class="form-control" id="name" name="name">
                </div>
              <div class="form-group">
                  <label for="mount" class="form-label mt-4" style="font-weight: bold;">Weight</label>                  
                  <input class="form-control" id="weight" name="weight">
                  <small id="emailHelp" class="form-text text-muted">Example : 2.72, 3.21, 4.00 (kilogram)</small>
              </div>
              <div class="form-group">
                <label for="des" class="form-label mt-4" style="font-weight: bold;">Cat type</label>
                <br>
                <select id="type" name="type" class="form-select" aria-label="Default select example">
                    <option value=1>Intact Adult (แมวโตเต็มวัยที่ทำหมัน)</option>
                    <option value=2>Neutered Adult(แมวโตเต็มวัยทั่วไป)</option>
                    <option value=3>Obese prone (แมวโตเต็มวัยที่น้ำหนักเพิ่มง่าย)</option>
                    <option value=4>Weight loss(แมวโตเต็มวัยที่ต้องการลดน้ำหนัก)</option>
                    <option value=5>Kitten (ลูกแมว)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="des" class="form-label mt-4" style="font-weight: bold;">Description</label>
                <input type="text" class="form-control" id="des" name="des">
              </div>
              <div class="form-group">
              <center>
                <!--submit button-->
                <button type="submit" class="btn btn-success" style="width: 30%">Save</button>
              </center>
              </div>
              
            </fieldset>
          </form>
        </div>
          <!--End of edit form-->
        </div>
    </div></div>
    {{{footer}}}
</body>
</html>
