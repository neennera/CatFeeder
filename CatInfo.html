<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>schedule</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/lumen/bootstrap.min.css" integrity="sha384-GzaBcW6yPIfhF+6VpKMjxbTx6tvR/yRd/yJub90CqoIn2Tz4rRXlSpTFYMKHCifX" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Cat Feeder</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
      
          <div class="collapse navbar-collapse" id="navbarColor01">
            <ul class="navbar-nav me-auto">
              <li class="nav-item">
                <a class="nav-link active" href="#">Home
                  <span class="visually-hidden">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">schedule</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Monitor</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-sm-2" type="text" placeholder="Search">
              <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
      <br><br>
    <div class="container-fluid maxWidth">
    <div>
        <center><h2>Cat Information</h2></center>
    </div>

    
    <!--Cat information-->
    <br><br>
    <div class="smallWidthRight">
      {{#payload}}
      <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
        <div class="card p-4">
            <div class=" image d-flex flex-column justify-content-center align-items-center"> <button class="rbtn btn-secondary">
                <img src="http://pngimg.com/uploads/cat/cat_PNG50514.png" height="100" width="100" /></button>

                <span class="name mt-3">{{name}}</span> <br><br>
                <span class="idd">Weight : {{weight}} kg</span>
                <span class="idd">type : {{type}} </span>
                <div class="text mt-3"> <span>{{description}} </span> </div>
                <br><br>
                <div class=" d-flex mt-2"> <button class="btn1 btn-dark">Edit Profile</button> </div>
                <div class="gap-3 mt-3 icons d-flex flex-row justify-content-center align-items-center">                <div class=" px-2 rounded mt-4 date "> <span class="join">Last update {{update}}</span> </div> 
              </div>
            </div>
        </div>
    </div class="smallWidthLeft">
      {{/payload}}
    
    <div>
      <h3>Add more schedule</h3>
    <form method="POST" action="/schedule"> <!--action to post of /schedule-->
      <fieldset>
        <div class="form-group">
            <label for="time" class="form-label mt-4" style="font-weight: bold;">Time to feed</label>
            <input type="time" class="form-control" id="time" name="time">
            <small id="emailHelp" class="form-text text-muted">Example : 07:00 AM, 09:25 PM, 02:45 PM</small>
         </div>
        <div class="form-group">
            <label for="mount" class="form-label mt-4" style="font-weight: bold;">Amount of food</label>
            <!--input type="int" class="form-control" id="exampleInputPassword1" placeholder="Enter amount of food"-->
            <input class="form-control" id="amount" name="amount">
            <small id="emailHelp" class="form-text text-muted">Example : 100, 175, 250 (gram)</small>
        </div>
        <div class="form-group">
          <label for="des" class="form-label mt-4" style="font-weight: bold;">Description</label>
          <input type="text" class="form-control" id="des" name="des">
        </div>
        <div class="form-group">
        <center>
          <!--submit button-->
          <button type="submit" class="btn btn-success">Add</button>
        </center>
        </div>
      </fieldset>
    </form>
    </div>
    </div>
    <!--End of Cat information-->

    </div>
    
</body>
</html>
